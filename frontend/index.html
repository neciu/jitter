<!DOCTYPE html>
<html class="js no-ie8compat" lang="en" style="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jitter Hackathon</title>

    <link href="scss/jitter.css" rel="stylesheet">
</head>

<body>

<form data-abide>
    <div class="row">
        <div class="medium-7 small-12 columns">
            <h4>Jitter Hackathon
                <small class="subheader">(fill form to pick workshops)</small>
            </h4>
        </div>

        <div class="medium-3 small-12 columns">
            <input type="search" placeholder="Your Name" required>
            <small class="error">Your name is required.</small>
        </div>

        <div class="medium-2 small-12 columns">
            <input type="text" placeholder="4 digit PIN" maxlength="4" pattern="[0-9]{4}" required>
            <small class="error">Please provide 4 digit pin.</small>
        </div>
    </div>
</form>

<div class="row">
    <div class="small-12 columns">
        <div data-alert class="alert-box warning radius">
            You have provided wrong credentials.
        </div>
    </div>

    <div class="small-12 columns">
        <div data-alert class="alert-box success radius">
            Logged in. Now you can pick your workshops!
        </div>
    </div>

    <div class="small-12 columns">
        <div data-alert class="alert-box info radius">
            Please wait...
        </div>
    </div>
</div>


<div class="row">
    <div class="small-12 columns">
        <h3 class="subheader">1st time interval</h3>
    </div>
    <div class="medium-2 small-4 columns">
        <button class="workshop">1st track</button>
    </div>
    <div class="medium-2 small-4 columns">
        <button class="workshop">2nd track</button>
    </div>
    <div class="medium-2 small-4 columns">
        <button class="workshop">3rd track</button>
    </div>
    <div class="medium-2 small-4 columns">
        <button class="workshop">4th track</button>
    </div>
    <div class="medium-2 small-4 columns">
        <button class="workshop">5th track</button>
    </div>
    <div class="medium-2 small-4 columns">
        <button class="workshop">6th track</button>
    </div>
</div>

<div class="row">
    <div class="small-12 columns">
        <h3 class="subheader">2nd time interval</h3>
    </div>
    <div class="medium-2 small-4 columns">
        <button class="workshop">1st track</button>
    </div>
    <div class="medium-2 small-4 columns">
        <button class="workshop">2nd track</button>
    </div>
    <div class="medium-2 small-4 columns">
        <button class="workshop">3rd track</button>
    </div>
    <div class="medium-2 small-4 columns">
        <button class="workshop">4th track</button>
    </div>
    <div class="medium-2 small-4 columns">
        <button class="workshop">5th track</button>
    </div>
    <div class="medium-2 small-4 columns">
        <button class="workshop">6th track</button>
    </div>
</div>

<div class="row">
    <div class="small-12 columns">
        <h3 class="subheader">3rd time interval</h3>
    </div>
    <div class="medium-2 small-4 columns">
        <button class="workshop">1st track</button>
    </div>
    <div class="medium-2 small-4 columns">
        <button class="workshop">2nd track</button>
    </div>
    <div class="medium-2 small-4 columns">
        <button class="workshop">3rd track</button>
    </div>
    <div class="medium-2 small-4 columns">
        <button class="workshop">4th track</button>
    </div>
    <div class="medium-2 small-4 columns">
        <button class="workshop">5th track</button>
    </div>
    <div class="medium-2 small-4 columns">
        <button class="workshop">6th track</button>
    </div>
</div>


<script src="js/vendor/jquery.js"></script>
<script src="js/foundation/foundation.js"></script>
<script src="js/foundation/foundation.abide.js"></script>
<script>
    $(document).foundation();
</script>


</body>

</html>
